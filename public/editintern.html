<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
body{
background-image: url('/images/cover.jpg');
background-size:cover;
background-position: center;
background-repeat: no-repeat;
height: 170vh;
}


#editInternForm{
  background-color: rgb(225, 235, 255);
  padding:1rem;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.214);
}


.container {
  margin-top: 50px;
}

.card {
  border: none;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: rgb(246, 246, 246)
}

.card-body {
  text-align: left;
 
}

.card-title {
  font-size: 2.5rem;
  font-family:sans-serif;
  color: #000000;
}

.card-text {
  font-size: 1.5rem;
  color: #2920cb;
  font-family:sans-serif;
  margin-bottom: 20px;
  text-transform: capitalize;
}

#logoutButton {
  background-color: #151515;
  border-color: #000000;
}

#logoutButton:hover {
  background-color: #c82333;
  border-color: #34070c;
}
#btn1{
background-color: rgb(168, 241, 59);
}
#btn1:hover{
background-color: rgb(139, 199, 49);

}
</style>

<body >

<div class="container mt-5">
  <div class="card mt-3">
    <div class="card-body">
      <h2 class="card-title">Dashboard</h2>
      <h3 class="card-text">Welcome,<span id="usernamePlaceholder"></span>!</h3>
      <a href="login.html" id="logoutButton" class="btn btn-primary" onclick="logout()">Logout</a>
      <div class="col-sm-12 mt-3">
        <a href="/register.html" id="btn1" class="btn ">Register new user</a>
        </div>
    </div>
  </div>
  <br>
  
  <h3>Edit Interns Details</h3><br>
  <form id="editInternForm" style="max-width: 600px;">
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" required>
    </div>
    <div class="mb-3">
      <label for="collegeName" class="form-label">College Name</label>
      <input type="text" class="form-control" id="collegeName" required>
    </div>
    <div class="mb-3">
      <label for="highestQualification" class="form-label">Highest Qualification</label>
      <input type="text" class="form-control" id="highestQualification" required>
    </div>
    <div class="mb-3">
      <label for="internshipDomain" class="form-label">Choose Internship Domain</label>
      <select class="form-select" id="internshipDomain" required>
        <option value="Human Resource Management">Human Resource Management</option>
        <option value="Fundraising Coordinator">Fundraising Coordinator</option>
        <option value="Social Media Marketing">Social Media Marketing</option>
        <option value="Business Development">Business Development</option>
        <option value="Data Science">Data Science</option>
        <option value="Machine Learning">Machine Learning</option>
        <option value="Artificial Intelligence">Artificial Intelligence</option>
        <option value="Coding Tutor">Coding Tutor</option>
        <option value="Marketing">Marketing</option>
        <option value="Operations">Operations</option>
        <option value="Web Development">Web Development</option>
        <option value="Social Campaigner">Social Campaigner</option>
        <option value="Public Relations">Public Relations</option>
        <option value="Development">Development</option>
        <option value="Graphic Designer">Graphic Designer</option>
        <option value="Content Writer">Content Writer</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Capital Campaign">Capital Campaign</option>
        <option value="Community Outreach">Community Outreach</option>
        <option value="Philanthropy">Philanthropy</option>
        <option value="Data Entry">Data Entry</option>
        <option value="Volunteer">Volunteer</option>
        <option value="Summer Internship">Summer Internship</option>
        <option value="Human Resource Recruiter">Human Resource Recruiter</option>
        <option value="Campus Ambassador">Campus Ambassador</option>
        <option value="Social Worker">Social Worker</option>
        <option value="English Tutor">English Tutor</option>
        <option value="Web Development Tutor">Web Development Tutor</option>
        <option value="Trainee Business Analyst">Trainee Business Analyst</option>
        <option value="Facebook Marketing">Facebook Marketing</option>
        <option value="Instagram Marketing">Instagram Marketing</option>
        <option value="LinkedIn Marketing">LinkedIn Marketing</option>
        <option value="YouTube Marketing">YouTube Marketing</option>
        <option value="Event Management">Event Management</option>
        <option value="Mentor">Mentor</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="duration" class="form-label">Duration of Internship</label>
      <div class="input-group">
        <select class="form-select" id="duration" required>
          <option value="" disabled selected>Select Duration</option>
          <option value="1 week">1 Week</option>
          <option value="2 weeks">2 Weeks</option>
          <option value="1 month">1 Month</option>
          <option value="2 months">2 Months</option>
          <option value="3 months">3 Months</option>
          <option value="6 months">6 Months</option>
          <option value="custom">Custom</option>
        </select>
        <input type="text" class="form-control" id="customDuration" placeholder="Custom Duration">
      </div>
    </div>

    <div class="mb-3">
      <label for="dateOfJoining" class="form-label">Date of Joining</label>
      <input type="date" class="form-control" id="dateOfJoining" required>
    </div>
    <div class="mb-3">
      <label for="dateofcompletion" class="form-label">Date of Completion</label>
      <input type="date" class="form-control" id="dateofcompletion" required>
    </div>
    <button type="button" class="btn btn-success" id="saveChangesButton">Save Changes</button>
  </form>
    
</div>

 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

  // Fetch the username and update the welcome message
  fetch('/dashboardData')
    .then(response => response.json())
    .then(data => {
      const usernamePlaceholder = document.getElementById('usernamePlaceholder');
      if (usernamePlaceholder) {
        usernamePlaceholder.textContent = data.userData.username;
      }
    })
    .catch(error => {
      console.error('Error fetching dashboard data:', error);
      window.location.href = '/login.html';
    });

  function logout() {
    // Send a request to the logout route
    fetch('/logout')
      .then(response => {
        if (response.redirected) {
          window.location.href = response.url;
        }
      })
      .catch(error => {
        console.error('Error during logout:', error);
      });
  }

  document.getElementById('logoutButton').addEventListener('click', () => {
    logout();
  });
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const internId = urlParams.get('id');
  
    function hideUrlParams() {
      const paramsToHide = ['fullname', 'email', 'phone', 'collegename', 'highestqualification', 'internshipdomain', 'duration', 'dateOfJoining', 'dateofcompletion'];
      paramsToHide.forEach(param => {
        if (urlParams.has(param)) {
          urlParams.delete(param);
        }
      });
      const newUrl = window.location.pathname + '?' + urlParams.toString();
      window.history.replaceState({}, document.title, newUrl);
    }
  
    function formatDate(isoDate) {
      if (!isoDate) {
        return '';
      }
  
      const date = new Date(isoDate);
      if (isNaN(date.getTime())) {
        return '';
      }
  
      const year = date.getFullYear();
      let month = (date.getMonth() + 1).toString().padStart(2, '0');
      let day = date.getDate().toString().padStart(2, '0');
  
      return `${year}-${month}-${day}`;
    }
  
    fetch(`/internData?id=${internId}`)
      .then(response => response.json())
      .then(data => {
        if (data.success && data.internData) {
          console.log('Received data from server:', data.internData);
  
          document.getElementById('fullName').value = data.internData.fullname || '';
          document.getElementById('email').value = data.internData.email || '';
          document.getElementById('phone').value = data.internData.phone || '';
          document.getElementById('collegeName').value = data.internData.collegename || '';
          document.getElementById('highestQualification').value = data.internData.highestqualification || '';
          document.getElementById('internshipDomain').value = data.internData.internshipdomain || '';
          document.getElementById('duration').value = data.internData.duration || '';
          document.getElementById('customDuration').value = data.internData.custom_duration || ''; // Add this line
          document.getElementById('dateOfJoining').value = formatDate(data.internData.dateOfJoining) || '';
          document.getElementById('dateofcompletion').value = formatDate(data.internData.dateofcompletion) || '';
        } else {
          console.error('Error fetching intern data:', data.message);
          window.location.href = '/dashboard.html';
        }
      })
      .catch(error => {
        console.error('Error fetching intern data:', error);
        window.location.href = '/dashboard.html';
      });
  
    document.getElementById('saveChangesButton').addEventListener('click', () => {
      saveChanges(internId);
    });
  
    function saveChanges(internId) {
      const updatedData = {
        id: internId,
        fullName: document.getElementById('fullName').value || '',
        email: document.getElementById('email').value || '',
        phone: document.getElementById('phone').value || '',
        collegeName: document.getElementById('collegeName').value || '',
        highestQualification: document.getElementById('highestQualification').value || '',
        internshipDomain: document.getElementById('internshipDomain').value || '',
        duration: document.getElementById('duration').value || '',
        customDuration: document.getElementById('customDuration').value || '', // Add this line
        dateOfJoining: document.getElementById('dateOfJoining').value || '',
        dateofcompletion: document.getElementById('dateofcompletion').value || '',
      };
  
      fetch(`/updateInternData`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedData),
      })
        .then(response => response.json())
        .then(data => {
          console.log(data);
  
          const successMessage = document.createElement('div');
          successMessage.classList.add('alert', 'alert-success');
          successMessage.textContent = 'Changes saved successfully!';
  
          const formContainer = document.getElementById('editInternForm');
          formContainer.appendChild(successMessage);
  
          document.getElementById('fullName').value = data.fullName || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('phone').value = data.phone || '';
          document.getElementById('collegeName').value = data.collegeName || '';
          document.getElementById('highestQualification').value = data.highestQualification || '';
          document.getElementById('internshipDomain').value = data.internshipDomain || '';
          document.getElementById('duration').value = data.duration || '';
          document.getElementById('customDuration').value = data.custom_duration || ''; // Add this line
          document.getElementById('dateOfJoining').value = data.dateOfJoining || '';
          document.getElementById('dateofcompletion').value = data.dateofcompletion || '';
        })
        .catch(error => {
          console.error('Error updating intern data:', error);
        });
    }
  
    // Call the function to hide sensitive parameters
    hideUrlParams();
  });
  
  
  
</script>

 
</body>
</html>
